<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <!-- result-section -->
    <div class="section result-section">
      <h3 class="main-title">Your Result</h3>
      <div class="circle">
        <span class="result">76</span>
        <span class="of-result">of 100</span>
      </div>
      <div class="discription-contaner">
        <h2 class="status">Great</h2>
        <p class="discription">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <!-- end result-section -->
    <!-- summary-section -->
    <div class="section summary-section">
      <h3 class="main-title">Summary</h3>
      <ul class="summary-boxes">
        <li>
          <div class="box-title">
            <img src="./assets/images/icon-reaction.svg" alt="icon reaction">
            <p>Reaction</p>
          </div>
          <p class="box-result">80 <span>/ 100</span></p>
        </li>
        <li>
          <div class="box-title">
            <img src="./assets/images/icon-memory.svg" alt="icon memory">
            <p>Memory</p>
          </div>
          <p class="box-result">92 <span>/ 100</span></p>
        </li>
        <li>
          <div class="box-title">
            <img src="./assets/images/icon-verbal.svg" alt="icon verbal">
            <p>Verbal</p>
          </div>
          <p class="box-result">61 <span>/ 100</span></p>
        </li>
        <li>
          <div class="box-title">
            <img src="./assets/images/icon-visual.svg" alt="icon visual">
            <p>Visual</p>
          </div>
          <p class="box-result">72 <span>/ 100</span></p>
        </li>
      </ul>
      <a href="#" class="btn">Continue</a>
    </div>
    <!-- end summary-section -->
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Emad Yassin</a>.
  </div>
</body>

</html>
